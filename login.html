<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FireLeaf Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: linear-gradient(160deg, #fff, #f5f5f5 50%, #ff8c42 50%);
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      width: 330px;
      border-radius: 20px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
      padding: 40px 30px;
      position: relative;
      overflow: hidden;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      width: 42px;
    }

    .logo h1 {
      font-size: 20px;
      color: #333;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-top: 8px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .input-group {
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border-radius: 25px;
      border: 1.5px solid #bdbdbd;
      outline: none;
      font-size: 14px;
      color: #333;
      transition: 0.3s;
      background-color: #fafafa;
    }

    .input-group input:focus {
      border-color: #ff8b3d;
      box-shadow: 0 0 4px rgba(255,139,61,0.4);
    }

    .input-group i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #a8a8a8;
      font-size: 15px;
    }

    .forgot {
      text-align: center;
      display: block;
      margin: 5px 0 15px;
      color: #b3b3b3;
      font-size: 12px;
      text-decoration: none;
    }

    .forgot:hover {
      color: #ff8b3d;
    }

    .login-btn {
      background: #ff8b3d;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
    }

    .login-btn:hover {
      background: #ff9b50;
    }

    .message {
      text-align: center;
      margin-top: 10px;
      font-size: 13px;
      color: #ff8b3d;
      display: none;
    }

    .social-login {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .social-btn {
      border: none;
      border-radius: 25px;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: 0.3s;
    }

    .google-btn {
      background-color: #ffffff;
      border: 1px solid #dcdcdc;
      color: #444;
    }

    .google-btn:hover {
      background-color: #f0f0f0;
    }

    .google-btn i {
      background: linear-gradient(45deg, #4285F4 0%, #DB4437 25%, #F4B400 50%, #0F9D58 75%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      font-size: 18px;
    }

    .facebook-btn {
      background-color: #1877f2;
      color: #ffffff;
    }

    .facebook-btn:hover {
      background-color: #3b86f9;
    }

    .corner {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 75px;
      height: 75px;
      background: linear-gradient(135deg, #ffffff00 50%, #2c2825 50%);
      border-bottom-right-radius: 20px;
    }

    @media (max-width: 400px) {
      .container {
        width: 90%;
        padding: 30px 0px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">  
      <img src="bodivermei.png" alt="Logo FireLeaf" width="100px" class="logo">
      <h1>FireLeaf</h1>
    </div>

    <form id="loginForm" class="login-form">
      <div class="input-group">
        <input type="text" id="username" placeholder="Usuário ou e-mail">
        <i class="fa-solid fa-user"></i>
      </div>

      <div class="input-group">
        <input type="password" id="password" placeholder="Senha">
        <i class="fa-solid fa-lock"></i>
      </div>

      <a href="#" class="forgot" id="forgotLink">Esqueceu a senha?</a>
      <button type="submit" class="login-btn">Login</button>
    </form>
  
    <div class="social-login">
      <button type="button" class="social-btn google-btn">
        <a href="https://www.google.com"><i class="fa-brands fa-google"></i></a>
      </button>
      <button type="button" class="social-btn facebook-btn">
        <a href="https://www.facebook.com/?locale=pt_BR"><i class="fa-brands fa-facebook-f"></i></button></a>
      </button>
    </div>
    <p class="message" id="message"></p>
    <div class="corner"></div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');
    const forgotLink = document.getElementById('forgotLink');

    function showMessage(text, color = "#ff8b3d") {
      message.textContent = text;
      message.style.color = color;
      message.style.display = "block";
      setTimeout(() => {
        message.style.display = "none";
      }, 3000);
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "" || password === "") {
        showMessage("Por favor, preencha todos os campos.", "red");
        return;
      }

      const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
      const usuarioEncontrado = usuarios.find(
        (u) => (u.email === username || u.nome === username) && u.senha === password
      );

      if (usuarioEncontrado) {
        showMessage("Login realizado com sucesso! Redirecionando...", "green");
        
        setTimeout(() => {
          message.textContent = "Carregando...";
          message.style.color = "#333";
        }, 800);

        setTimeout(() => {
          window.location.href = "Página.html"; 
        }, 1500);
      } else {
        showMessage("Usuário ou senha incorretos.", "red");
      }
    });

    forgotLink.addEventListener("click", (e) => {
      e.preventDefault();
      showMessage("Função de recuperação ainda não disponível.");
    });
  </script>
</body>
</html>
